<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <!-- <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            Flowbite    
        </a> -->
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    {{loginMode ? 'Sign in to your account': 'Create your account'}}
                </h1>
                <form class="space-y-4 md:space-y-6" action="#" *ngIf="getFormGroup()" [formGroup]="getFormGroup()" (ngSubmit)="login()">
                    <div>
                        <label hlmLabel for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input formControlName="email" class="w-full dark:text-white" hlmInput placeholder='Email' type='email' >
                    </div>

                    <div *ngIf="!loginMode">
                        <label hlmLabel for="Name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                        <div class="flex space-x-2">
                            <input formControlName="firstName" class="w-45 dark:text-white" hlmInput placeholder='First Name' type='name' >
                            <input formControlName="lastName" class="w-45 dark:text-white" hlmInput placeholder='Last Name' type='name' >
                        </div>
                    </div>

                    <div>
                        <label hlmLabel for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input formControlName="password" class="w-full dark:text-white" hlmInput placeholder='Password' type='password'>
                        <input *ngIf="!loginMode" formControlName="confirmPassword" class="w-full dark:text-white mt-2" hlmInput placeholder='Confirm password' type='password'>
                    </div>
                    <div class="flex items-center justify-between">
                        <div *ngIf="loginMode" class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                            </div>
                            <div  class="ml-3 text-sm">
                              <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="!loginMode && passwordMismatch" class="dark:text-red-400">Password does not match</div>
                    <button type="submit" class="w-full text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">{{loginMode ? 'Sign in': 'Sign Up'}}</button>
                    <p *ngIf="loginMode" class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Donâ€™t have an account yet? <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" (click)="toggleLoginRegister()">Sign up</a>
                    </p>
                    <p *ngIf="!loginMode" class="text-sm font-light text-gray-500 dark:text-gray-400" (click)="toggleLoginRegister()">
                        Have an account yet? <a class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="flex">
        <input type="text" class="block w-full p-2 my-2 mr-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Gen Ai Task" [(ngModel)]="prompt">
        <button type="button" class="px-3 py-2 text-xs text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-small rounded-lg text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800" (click)="submitGenAiTask()">Submit</button>
    </div>
    <task-table  [rowDataInput]="rowData" [action]="actionTriggered" [event]="event"></task-table>
</div>

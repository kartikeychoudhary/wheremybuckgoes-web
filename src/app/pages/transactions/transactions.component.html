

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="flex">
        <div class="">
            <button (click)="openDialog()" type="button" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">New Transaction</button>
        </div>

        <div class="form">
            <select [(ngModel)]="duration" class="block w-full p-2.5 mb-6 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" (change)="loadTransactions()">
              <option value="7_DAYS">From last 7 days</option>
              <option value="1_MONTH">From last month</option>
              <option value="3_MONTH">From last 3 months</option>
              <option value="1_YEAR">From last year</option>
              <option value="ALL">All time</option>
            </select>
        </div>
    </div>
    <transaction-table  [rowDataInput]="rowData" [action]="actionTriggered" [event]="event"></transaction-table>
    <!-- <transaction-form-dialog></transaction-form-dialog> -->
</div>

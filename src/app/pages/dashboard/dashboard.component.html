

<div class="flex gap-2">
  <div class="form" *ngIf="isLoaded">
    <select (change)="selector()" [(ngModel)]="account" class="block w-full p-2.5 mb-6 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <option [value]="acc" *ngFor="let acc of accounts">{{acc}}</option>
    </select>
  </div>

  <div class="form">
      <select [(ngModel)]="duration" class="block w-full p-2.5 mb-6 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" (change)="loadTransactions()">
        <option value="7_DAYS">From last 7 days</option>
        <option value="1_MONTH">From last month</option>
        <option value="3_MONTH">From last 3 months</option>
        <option value="1_YEAR">From last year</option>
        <option value="ALL">All time</option>
      </select>
  </div>
  <div class="form">
    <select [(ngModel)]="uniqueSelected" class="block w-full p-2.5 mb-6 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" *ngIf="isLoaded">
      <option [value]="unique" *ngFor="let unique of uniqueSelector">{{unique}}</option>
    </select>
</div>
</div>
<div class="overflow-auto grid grid-flow-row auto-cols-auto gap-4 md:grid-cols-1 lg:grid-cols-3 sm:grid-cols-1 grid-cols-1">
    <!-- <app-area></app-area> -->

    <app-bar class="col-span-1" [series]="multiDimChartSeries" [labels]="multiDimChartLabels" (event)="handleEvent($event)" *ngIf="isLoaded"></app-bar>
    <!-- <app-pie class="col-span-2" [series]="singleDimChartSeries" [labels]="singleDimChartLabels" [duration]="uniqueSelected" *ngIf="isLoaded"></app-pie> -->
    <app-donut class="col-span-2" [series]="singleDimChartSeries" [labels]="singleDimChartLabels" [duration]="uniqueSelected" *ngIf="isLoaded"></app-donut>
    <!-- <app-radial></app-radial>  -->

    <!-- <app-column></app-column>

    <app-donut></app-donut>

    <app-pie></app-pie>
 
    <app-radial></app-radial> -->

   <span class="w-100 mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white" *ngIf="!isLoaded">No Data to display charts</span>

</div>

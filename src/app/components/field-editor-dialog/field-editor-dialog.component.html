<div class="mb-6 w-full h-full">
    <div class="flex items-center justify-center">
        <div class="min-w-[50vw] mt-[25vh]">

            <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700" *ngIf="refrence">
                <p class="font-normal text-gray-700 dark:text-gray-400">{{refrence}}</p>
            </div>

            <label for="default-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{field}}</label>
            <textarea type="text" id="default-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 min-h-[25vh]" [(ngModel)]="value"></textarea>
            <div class="w-full flex mt-4 place-content-end">
                <button (click)="dialogRef.close()" type="button" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Cancel</button>
        
                <button (click)="dialogRef.close(value)" type="button" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Save</button>
            </div>
        </div>
    </div>
</div>
